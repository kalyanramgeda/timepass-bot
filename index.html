<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIMEPASS BOT</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #ff6b6b;
      text-align: center;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }

    .chat-container {
      height: 400px;
      border: 2px solid #a5d8ff;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 15px;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .user-msg, .bot-msg {
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-msg {
      background-color: #74c0fc;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }

    .bot-msg {
      background-color: #ffe3e3;
      margin-right: auto;
      border-bottom-left-radius: 5px;
      position: relative;
    }

    .bot-name {
      font-weight: bold;
      color: #e64980;
      font-size: 0.8em;
      display: block;
      margin-bottom: 3px;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      border: 2px solid #a5d8ff;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
    }

    #sendBtn {
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 0 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    #sendBtn:hover {
      background-color: #ff8787;
    }

    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 10px;
      background-color: #f1f3f5;
      border-radius: 15px;
      width: fit-content;
      margin: 5px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background-color: #868e96;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .typing-indicator span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .help-text {
      font-size: 0.8em;
      color: #868e96;
      text-align: center;
      margin-top: 10px;
    }

    .long-story {
      white-space: pre-line;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TIMEPASS BOT</h1>
    <div class="subtitle">Chat with your buddy</div>
    
    <div class="chat-container" id="chat-area"></div>
    
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
    
    <div class="help-text">Powered by Kalyan</div>
  </div>

  <script>
    
    // Check login
window.onload = function() {
  const user = localStorage.getItem('username');
  if (!user) {
    window.location.href = "login.html";
  } else {
    addMessage("Hi " + user + "! How can I help you today?", false);
  }
};

    const userInput = document.getElementById('userInput');
    const chatArea = document.getElementById('chat-area');
  
    function addMessage(message, isUser) {
      const msgDiv = document.createElement('div');
      msgDiv.className = isUser ? 'user-msg' : 'bot-msg';
  
      if (!isUser) {
        const name = document.createElement('span');
        name.className = 'bot-name';
        name.innerText = 'Bot';
        msgDiv.appendChild(name);
      }
  
      const text = document.createElement('div');
      text.className = 'long-story';
      text.innerText = message;
  
      msgDiv.appendChild(text);
      chatArea.appendChild(msgDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }
  
    async function sendMessage() {
      const message = userInput.value.trim();
      if (message) {
        addMessage(message, true);
        userInput.value = '';
  
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = '<span></span><span></span><span></span>';
        chatArea.appendChild(typingIndicator);
        chatArea.scrollTop = chatArea.scrollHeight;
  
        const response = await getResponse(message);
        chatArea.removeChild(typingIndicator);
        addMessage(response, false);
      }
    }
  
    async function getResponse(message) {
      try {
        const res = await fetch('http://localhost:5000/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: message })
        });
  
        const data = await res.json();
        return data.response;
      } catch (err) {
        return "Error contacting the bot.";
      }
    }
  
    // âœ¨ Enable "Enter" to send message
    userInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
  
</body>
</html>
